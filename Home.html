<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Generator</title>
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      background: url(gradient-bokeh-digital-business-wallpaper.jpg);
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"], input[type="email"], input[type="tel"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="date"] {
      scroll-behavior: smooth;
}

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resumeOutput {
      display: none;
      border: 2px solid #007bff; 
      padding: 20px; 
      margin-top: 20px; 
      border-radius: 8px; 
    }
    #resumeOutput h2 {
      margin-top: 0;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    #resumeOutput p {
      margin: 10px 0;
      position: relative;
    }
    #resumeOutput p:not(:last-child):after {
      content: '';
      position: absolute;
      width: calc(100% - 40px);
      height: 1px;
      background-color: #ccc;
      bottom: -5px;
      left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Resume Generator</h2>
    <form id="resumeForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required><br>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" required><br>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required><br>
      <label for="bio">Short Bio:</label>
      <textarea id="bio" rows="4" required></textarea><br>
      <label for="skills">Skills:</label>
      <textarea id="skills" rows="2" required></textarea><br>
      <label for="experience">Experience:</label>
      <textarea id="experience" rows="4" required></textarea><br>
      <label for="languages">Languages:</label>
      <textarea id="languages" rows="2" required></textarea><br>
      <label for="hobbies">Hobbies & Interests:</label>
      <textarea id="hobbies" rows="2" required></textarea><br>
      <button type="submit">Generate Resume</button>
    </form>
    <div id="resumeOutput" style="display: none;">
      <h2>Resume</h2>
      <p id="resumeName"></p>
      <p id="resumeDOB"></p>
      <p id="resumeAge"></p>
      <p id="resumeEmail"></p>
      <p id="resumePhone"></p>
      <p id="resumeBio"></p>
      <p id="resumeSkills"></p>
      <p id="resumeExperience"></p>
      <p id="resumeLanguages"></p>
      <p id="resumeHobbies"></p>
      
    </div>
  </div>

  <script>
    document.getElementById('resumeForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var name = document.getElementById('name').value;
      var dob = new Date(document.getElementById('dob').value);
      var email = document.getElementById('email').value;
      var phone = document.getElementById('phone').value;
      var bio = document.getElementById('bio').value;
      var skills = document.getElementById('skills').value;
      var experience = document.getElementById('experience').value;
      var languages = document.getElementById('languages').value;
      var hobbies = document.getElementById('hobbies').value;

      var today = new Date();
      var age = today.getFullYear() - dob.getFullYear();
      var month = today.getMonth() - dob.getMonth();
      if (month < 0 || (month === 0 && today.getDate() < dob.getDate())) {
        age--;
      }

      document.getElementById('resumeName').textContent = 'Name: ' + name+'| Email: '+email;
      document.getElementById('resumeDOB').textContent = 'Date of Birth: ' + dob.toDateString();
      document.getElementById('resumeEmail').textContent = 'Email: ' + email;
      document.getElementById('resumePhone').textContent = 'Phone Number: ' + phone;
      document.getElementById('resumeBio').textContent = 'Short Bio: ' + bio;
      document.getElementById('resumeSkills').textContent = 'Skills: ' + skills;
      document.getElementById('resumeExperience').textContent = 'Experience: ' + experience;
      document.getElementById('resumeLanguages').textContent = 'Languages: ' + languages;
      document.getElementById('resumeHobbies').textContent = 'Hobbies & Interests: ' + hobbies;
      document.getElementById('resumeAge').textContent = 'Age: ' + age;

      document.getElementById('resumeOutput').style.display = 'block';
    });
  </script>
</body>
</html>
